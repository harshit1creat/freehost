<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <title>Horizontal Card</title>
  <style>
    /* Custom styles for the horizontal card */
    .horizontal-card {
      display: flex;
      flex-direction: row;
    }

    .horizontal-card img {
      max-width: 100px; /* Adjust the max-width of the image as needed */
      height: auto;
      margin-right: 15px; /* Adjust the spacing between image and content as needed */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="card horizontal-card">
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Read More</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
